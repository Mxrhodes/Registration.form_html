<!Doctype html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form>
            <p>My Registration Form</p>
            <label>
                First Name:<input type="text" name="First_Name" />
            </label>
            <p></p>
            <label>
                Last Name:<input type="text" name="last_name" />
            </label>
            <p></p>
            <label>
                Email:<input type="text" name="email" />
            </label>
            <p></p>
            <label>
                Password:<input type="text" name="passwordS" />
            </label>
            <p></p>
            <label>
                PW Confirm:<input type="text" name="pw_confirm" />
            </label>
            <p></p>
            <label>
                Birthday:<input type="date" name="birthday" />
            </label>
            <p></p>
            <label>
                Male:<input type="radio" name="male" />
            </label>
            <label>
                Female:<input type="radio" name="female" />
            </label>
            <label>
                Other:<input type="radio" name="other" />
            </label>
            <p>A short description about yourself</p>
            <textarea
                name="description">
            </textarea>
            <p>
                Favorite Language
            <select name="Favorite Language">
                <option value= "javascript">Javascript</option>
                <option value= "java">Java</option>
                <option value= "python">Python</option>
            </select>
            </p>
            <p></p>
            <input type="submit" value="Submit">
        
        </form>
    </body>
</html>
